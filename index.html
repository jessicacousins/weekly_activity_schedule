<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Schedule Maker</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1 class="title-homepage">Weekly Schedule Maker</h1>
      <button id="openEmployeeFormBtn" class="action-button">
        Create New Employee
      </button>
      <a href="dashboard.html" class="action-button" style="margin-top: 20px"
        >View Main Dashboard</a
      >
    </header>

    <section id="employeeFormSection" class="hidden">
      <h2 class="createNewEmployeeHome">Create New Employee</h2>
      <form id="employeeForm" class="employee-form">
        <label for="newEmployeeName">Employee Name:</label>
        <input type="text" id="newEmployeeName" required />
        <div style="margin-top: 10px">
          <button type="submit" class="action-button">Create</button>
          <button
            type="button"
            id="cancelFormBtn"
            class="action-button cancel-button"
          >
            Cancel
          </button>
        </div>
      </form>
    </section>

    <section style="margin-top: 30px">
      <h2 class="employeeListNames">Employee List</h2>
      <input
        type="text"
        id="searchEmployees"
        placeholder="Search employees..."
        style="
          padding: 10px;
          margin: 20px auto 30px;
          display: block;
          width: 100%;
          max-width: 400px;
          border-radius: 8px;
          border: 1px solid #ccc;
        "
      />

      <ul id="employeeList" class="employee-list"></ul>
    </section>

    <script src="index.js"></script>
  </body>
</html>
