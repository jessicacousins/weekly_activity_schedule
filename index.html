<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weekly Activity Schedule</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f4f6f8;
        color: #333;
        padding: 20px;
      }
      header {
        text-align: center;
        margin-bottom: 30px;
      }
      h1 {
        font-size: 2em;
        margin-bottom: 10px;
      }
      .schedule-container {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 20px;
      }
      @media (max-width: 700px) {
        .schedule-container {
          grid-template-columns: 1fr;
        }
      }
      .day-card {
        background: #fff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      }
      .day-card h2 {
        font-size: 1.5em;
        margin-bottom: 15px;
        color: #2c3e50;
        border-bottom: 1px solid #ddd;
        padding-bottom: 5px;
      }
      .time-block {
        margin-bottom: 15px;
      }
      .time-label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        color: #555;
        cursor: pointer;
      }
      textarea {
        width: 100%;
        min-height: 50px;
        resize: vertical;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1em;
      }
      .fixed-times {
        background: #ecf0f1;
        padding: 10px;
        border-radius: 4px;
        text-align: center;
        font-weight: bold;
        color: #7f8c8d;
        cursor: pointer;
      }
      .download-button {
        margin: 30px auto 0;
        display: block;
        padding: 12px 30px;
        font-size: 1em;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .download-button:hover {
        background-color: #2980b9;
      }

      /* Modal Styles */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      .modal {
        background: white;
        padding: 20px;
        border-radius: 8px;
        width: 300px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .modal input {
        padding: 8px;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .modal-buttons {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
      }
      .modal-buttons button {
        padding: 8px 16px;
        font-size: 1em;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .save-btn {
        background-color: #3498db;
        color: white;
      }
      .cancel-btn {
        background-color: #7f8c8d;
        color: white;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Weekly Activity Schedule</h1>
      <button class="download-button" onclick="downloadPDF()">
        Download as PDF
      </button>
    </header>

    <div class="schedule-container" id="schedule"></div>

    <!-- Modal for Editing -->
    <div class="modal-overlay" id="modalOverlay">
      <div class="modal">
        <input type="text" id="editInput" />
        <div class="modal-buttons">
          <button class="cancel-btn" onclick="closeModal()">Cancel</button>
          <button class="save-btn" onclick="saveModal()">Save</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
      const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];
      const scheduleTimes = [
        { time: "9:00 AM", label: "Morning Meeting", fixed: true },
        { time: "10:00 AM", label: "", fixed: false },
        { time: "11:00 AM", label: "", fixed: false },
        { time: "12:00 PM", label: "Lunch", fixed: true },
        { time: "1:00 PM", label: "", fixed: false },
        { time: "2:00 PM", label: "", fixed: false },
        { time: "3:00 PM", label: "Transportation", fixed: true },
      ];

      const scheduleContainer = document.getElementById("schedule");
      let currentEditableElement = null;

      days.forEach((day) => {
        const dayCard = document.createElement("div");
        dayCard.className = "day-card";

        const dayTitle = document.createElement("h2");
        dayTitle.textContent = day;
        dayCard.appendChild(dayTitle);

        scheduleTimes.forEach((block) => {
          const timeBlock = document.createElement("div");
          timeBlock.className = "time-block";

          const timeLabel = document.createElement("span");
          timeLabel.className = "time-label";
          timeLabel.textContent = block.time;
          timeLabel.addEventListener("dblclick", () => openModal(timeLabel));

          timeBlock.appendChild(timeLabel);

          if (block.fixed) {
            const fixedText = document.createElement("div");
            fixedText.className = "fixed-times";
            fixedText.textContent = block.label;
            fixedText.addEventListener("dblclick", () => openModal(fixedText));
            timeBlock.appendChild(fixedText);
          } else {
            const textarea = document.createElement("textarea");
            textarea.placeholder = "Enter activity...";
            timeBlock.appendChild(textarea);
          }

          dayCard.appendChild(timeBlock);
        });

        scheduleContainer.appendChild(dayCard);
      });

      function openModal(element) {
        currentEditableElement = element;
        document.getElementById("editInput").value = element.textContent;
        document.getElementById("modalOverlay").style.display = "flex";
        setTimeout(() => {
          document.getElementById("editInput").focus();
        }, 100);
      }

      function closeModal() {
        document.getElementById("modalOverlay").style.display = "none";
        currentEditableElement = null;
      }

      function saveModal() {
        const newValue = document.getElementById("editInput").value.trim();
        if (currentEditableElement && newValue !== "") {
          currentEditableElement.textContent = newValue;
        }
        closeModal();
      }

      function downloadPDF() {
        const originalSchedule = document.getElementById("schedule");
        const pdfLayout = originalSchedule.cloneNode(true);

        pdfLayout.style.display = "flex";
        pdfLayout.style.flexDirection = "column";
        pdfLayout.style.gap = "20px";
        pdfLayout.style.width = "100%";

        const pdfContainer = document.createElement("div");
        pdfContainer.appendChild(pdfLayout);
        document.body.appendChild(pdfContainer);

        const opt = {
          margin: 0.5,
          filename: "Weekly_Schedule.pdf",
          image: { type: "jpeg", quality: 0.98 },
          html2canvas: { scale: 2 },
          jsPDF: { unit: "in", format: "letter", orientation: "portrait" },
        };

        html2pdf()
          .from(pdfLayout)
          .set(opt)
          .save()
          .then(() => {
            document.body.removeChild(pdfContainer);
          });
      }
    </script>
  </body>
</html>
